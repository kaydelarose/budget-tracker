<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
    <div th:replace="fragments/nav :: nav"></div>

    <main class="d-flex flex-column align-items-center gap-5 mt-5">
        <h1>Delete Vendor</h1>

        <h2>
            <i class="fa fa-exclamation-circle text-danger p-3"></i>
            You are about to delete the following vendor
        </h2>

        <table class="table w-auto">
            <tbody>
                <tr>
                    <td width="50%" class="pe-5">Vendor Id</td>
                    <td th:text="${vendor.vendorId}"></td>
                </tr>
                <tr>
                    <th>Vendor Name</th>
                    <td th:text="${vendor.vendorName}"></td>
                </tr>
                <tr>
                    <th>Website</th>
                    <td th:text="${vendor.website}"></td>
                </tr>
            </tbody>
        </table>

        <form method="post" class="d-flex flex-row justify-content-center gap-5">
            <a href="/vendors" class="btn btn-outline-secondary mt-5">Cancel</a>
            <input class="btn btn-outline-danger mt-5" type="submit" value="Delete">
        </form>

    </main>

</body>

</html>
