<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
    <div th:replace="fragments/nav :: nav"></div>

    <main class="d-flex flex-column align-items-center gap-3 mt-5">
        <h1 class="fw-bold mb-5" th:if="${action} =='add'">Add Transaction</h1>
        <h1 class="fw-bold mb-5" th:if="${action} =='edit'">Edit Transaction</h1>

        <form method="post" th:object="${transaction}" class="w-75 add-transaction-form">
            <div class="mb-3 row">
                <label th:for="*{userId}" class="col-sm-4 col-form-label">User Name</label>
                <div class="col-sm-8">
                    <select class="form-select" th:field="*{userId}">
                        <option th:value="0" th:disabled="disabled">--Select User--</option>
                        <option th:each="user:${users}" th:value="${user.userId}" th:text="${user.userName}"></option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label th:for="*{categoryId}" class="col-sm-4 col-form-label">Category Name</label>
                <div class="col-sm-8">
                    <select class="form-select" th:field="*{categoryId}">
                        <option th:value="0" th:disabled="disabled">--Select Category--</option>
                        <option th:each="category:${categories}" th:value="${category.categoryId}"
                            th:text="${category.categoryName}"></option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label th:for="*{vendorId}" class="col-sm-4 col-form-label">Vendor Name</label>
                <div class="col-sm-8">
                    <select class="form-select" th:field="*{vendorId}">
                        <option value="0" th:disabled="disabled">--Select Vendor--</option>
                        <option th:each="vendor:${vendors}" th:value="${vendor.vendorId}"
                            th:text="${vendor.vendorName}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label th:for="*{date}" class="col-sm-4 col-form-label">Date</label>
                <div class="col-sm-8">
                    <input class="form-control" type="date" th:field="*{date}">
                </div>
            </div>
            <div class="mb-3 row">
                <label th:for="*{amount}" class="col-sm-4 col-form-label">Amount</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{amount}" autocomplete="off">
                </div>
            </div>
            <div class="mb-3 row">
                <label th:for="*{Notes}" class="col-sm-4 col-form-label">Notes</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{notes}" autocomplete="off">
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center gap-5">
                <a href="/transactions" class="btn btn-outline-secondary mt-5">Cancel</a>
                <input class="btn btn-outline-success mt-5" type="submit" value="Save">
            </div>
        </form>

    </main>
</body>
