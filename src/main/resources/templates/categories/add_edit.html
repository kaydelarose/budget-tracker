<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>


<body>
    <div th:replace="fragments/nav :: nav"></div>

    <main class="d-flex flex-column align-items-center gap-5 mt-5">
        <h1 th:if="${action} =='add'">Add Category</h1>
        <h1 th:if="${action} =='edit'">Edit Category</h1>

        <form method="post" th:object="${categories}" class="w-75 add-category-form">
            <div class="mb-3 row">
                <label th:for="*{categoryName}" class="col-sm-4 col-form-label">Category Name</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{categoryName}" autocomplete="off">
                </div>
            </div>
            <div class="mb-3 row">
                <label th:for="*{description}" class="col-sm-4 col-form-label">Description</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{description}" autocomplete="off">
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center gap-5">
                <a href="/categories" class="btn btn-outline-secondary mt-5">Cancel</a>
                <input class="btn btn-outline-success mt-5" type="submit" value="Save">
            </div>
        </form>

    </main>
</body>

</html>
