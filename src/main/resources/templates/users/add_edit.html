<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>


<body>
    <div th:replace="fragments/nav :: nav"></div>

    <main class="d-flex flex-column align-items-center gap-5 mt-5">
        <h1 th:if="${action} =='add'">Add User</h1>
        <h1 th:if="${action} =='edit'">Edit User</h1>

        <form method="post" th:object="${user}" class="w-75 add-user-form">
            <div class="mb-3 row">
                <label th:for="*{userName}" class="col-sm-4 col-form-label">Username</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{userName}" autocomplete="off">
                </div>
            </div>
            <div class="mb-3 row">
                <label th:for="*{firstName}" class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{firstName}" autocomplete="off">
                </div>
            </div>
            <div class="mb-3 row">
                <label th:for="*{lastName}" class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{lastName}" autocomplete="off">
                </div>
            </div>
            <div class="mb-3 row">
                <label th:for="*{phone}" class="col-sm-4 col-form-label">Phone</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{phone}" autocomplete="off">
                </div>
            </div>
            <div class="mb-3 row">
                <label th:for="*{email}" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{email}" autocomplete="off">
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center gap-5">
                <a href="/users" class="btn btn-outline-secondary mt-5">Cancel</a>
                <input class="btn btn-outline-success mt-5" type="submit" value="Save">
            </div>
        </form>
    </main>
</body>

</html>
