<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
    <nav th:replace="fragments/nav :: nav"></nav>

<main class="admin-page d-flex flex-column align-items-center gap-5 mt-5">
    <h1 class="fw-bold">Transactions</h1>

        <a th:href="@{/transactions/add}" class="btn btn-outline-secondary">Add new transaction</a>

        <table class="table table-striped table-hover w-auto table-responsive">
            <thead>
                <tr>
                    <th width="10%">Transaction&nbsp;Id</th>
                    <th width="10%">User Id</th>
                    <th width="10%">Category Id</th>
                    <th width="10%">Vendor Id</th>
                    <th width="12%">Date</th>
                    <th width="12%">Amount</th>
                    <th width="16%">Notes</th>
                    <th width="10%"></th>

                    <th width="10%"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="transaction:${transactions}">
                    <td th:text="${transaction.transactionId}"></td>
                    <td th:text="${transaction.userId}"></td>
                    <td th:text="${transaction.categoryId}"></td>
                    <td th:text="${transaction.vendorId}"></td>
                    <td th:text="${transaction.date}"></td>
                    <td th:text="${#numbers.formatCurrency(transaction.amount)}"></td>
                    <td th:text="${transaction.notes}"></td>
                    <td>
                        <a th:href="@{|/transactions/${transaction.transactionId}/edit|}" class="btn-edit"><i
                                class="fa fa-pencil"></i>&nbsp;&nbsp;Edit</a>
                    </td>
                    <td>
                        <a th:href="@{|/transactions/${transaction.transactionId}/delete|}" class="btn-delete"><i
                                class="fa fa-trash"></i>&nbsp;&nbsp;Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

</body>
