<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
    <div th:replace="fragments/nav :: nav"></div>

    <main class="d-flex flex-column align-items-center gap-5 mt-5">
        <h1>Delete User</h1>

        <h2>
            <i class="fa fa-exclamation-circle text-danger p-3"></i>
            You are about to delete the following user
        </h2>

        <table class="table w-auto">
            <tbody>
                <tr>
                    <td width="50%" class="pe-5">User Id</td>
                    <td th:text="${users.userId}"></td>
                </tr>
                <tr>
                    <th>User Name</th>
                    <td th:text="${users.userName}"></td>
                </tr>
                <tr>
                    <th>First Name</th>
                    <td th:text="${users.firstName}"></td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td th:text="${users.lastName}"></td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td th:text="${users.phone}"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td th:text="${users.email}"></td>
                </tr>
            </tbody>
        </table>

        <form method="post" class="d-flex flex-row justify-content-center gap-5">
            <a href="/users" class="btn btn-outline-secondary mt-5">Cancel</a>
            <input class="btn btn-outline-danger mt-5" type="submit" value="Delete">
        </form>

    </main>

</body>

</html>
