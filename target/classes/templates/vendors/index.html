<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
    <nav th:replace="fragments/nav :: nav"></nav>

    <main class="admin-page d-flex flex-column align-items-center gap-5 mt-5">
        <h1 class="fw-bold">Vendors</h1>

        <a th:href="@{/vendors/add}" class="btn btn-outline-secondary">Add new vendor</a>

        <table class="table table-striped table-hover w-auto table-responsive">
            <thead>
                <tr>
                    <th width="10%">Id</th>
                    <th width="25%">Vendor Name</th>
                    <th width="45%">Website</th>
                    <th width="10%"></th>
                    <th width="10%"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vendor:${vendors}">
                    <td th:text="${vendor.vendorId}"></td>
                    <td th:text="${vendor.vendorName}"></td>
                    <td th:text="${vendor.website}"></td>
                    <td>
                        <a th:href="@{|/vendors/${vendor.vendorId}/edit|}" class="btn-edit">
                            <i class="fa fa-pencil"></i>&nbsp;&nbsp;Edit</a>
                    </td>
                    <td>
                        <a th:href="@{|/vendors/${vendor.vendorId}/delete|}" class="btn-delete">
                            <i class="fa fa-trash"></i>&nbsp;&nbsp;Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

</body>
