<!DOCTYPE html>

<head th:replace="fragments/head :: head"></head>

<body>
    <div th:replace="fragments/nav :: nav"></div>

    <main class="d-flex flex-column align-items-center gap-3 mt-5">
        <h1 class="fw-bold mb-5">Report By Year</h1>

        <form method="post" class="w-75 enter-year-form">

            <div class="mb-3 d-flex gap-3 align-items-center justify-content-center">
                <label th:for="year">Enter&nbsp;year</label>
                <!-- <input class="form-control" th:name="year" type="number"  th:min="${minYear}" th:max="${maxYear}"> -->

            </div>

            <div class="text-center">
                <input class="btn btn-primary mt-5" type="submit" value="Generate Report">
            </div>
        </form>

    </main>
</body>
